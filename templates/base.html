<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-text" href="/"> <h4>主页</h4> </a>

                {% if profile is not none  %}
                    <a href="/create_game" class="navbar-text"> <h4>创建游戏</h4> </a>
                    <a href="/join_game" class="navbar-text"> <h4>加入游戏</h4> </a>
                    <a href="/leaderboard" class="navbar-text"> <h4>排行榜</h4> </a>
                    <a href="/champion_selector" class="navbar-text"> <h4>英雄选择工具</h4> </a>
                    <a href="/bpsimulator" class="navbar-text"> <h4>模拟BP</h4> </a>
                    <div class="pull-right">
                        <div class="navbar-text">
                            <a href="/profile/{{ profile.summoner_name }}">
                             <img width=40 height=40 style="border-radius:50%;"
                                  src="http://ddragon.leagueoflegends.com/cdn/13.11.1/img/profileicon/{{ profile.profile_icon }}.png">
                            </a>
                        </div>
                        <div class="navbar-text">
                            <h4> {{ profile.summoner_name }} </h4>
                        </div>
                        <div class="navbar-text">
                            <a href="/logout"> <h4>退出</h4> </a>
                        </div>
                    </div>
                {% else %}
                    <a href="login" class="navbar-text pull-right"> <h4>登录</h4> </a>
                {% endif %}
            </nav>

            {% block content %}{% endblock %}
        </div>

    </body>
</html>
