<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

<div class="container">


    <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/"> 主页 </a>

            {% if username is not none  %}
                <a href="/create_game" class="navbar-brand"> 创建游戏 </a>
                <a href="/join_game" class="navbar-brand"> 加入游戏 </a>
                <div class="navbar-brand pull-right">
                    <b> {{ username }} </b>
                    <a href="/logout"> 退出 </a>
                </div>
            {% else %}
                <a href="login" class="navbar-brand pull-right"> 登录 </a>
            {% endif %}
        </nav>

    <form action="/join_game" method="POST">
        {% if not_found == True %}
        <div class="text-danger">
            <b> 游戏未找到！ </b>
        </div>
        {% endif %}
        <input type="text" name="game_id" class="form-control">
        <br>
        <button type="submit" value="submit" class="btn btn-primary"> 加入游戏 </button>
    </form>

</div>
</body>
</html>
